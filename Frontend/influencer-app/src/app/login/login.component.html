<!-- login.component.html -->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="email" required placeholder="Enter Your email id">
    <input type="password" formControlName="password" required placeholder="Enter Your password">
    <input type="submit" value="Login" [disabled]="isLoading">
    <div *ngIf="isLoading" class="isLoading">Please wait... Loading...</div>
</form>
