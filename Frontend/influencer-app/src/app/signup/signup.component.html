<!-- signup.component.html -->
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="name" required placeholder="Enter Your name">
    <input type="email" formControlName="email" required placeholder="Enter Your email id">
    <input type="password" formControlName="password" required placeholder="Enter Your password">
    <select formControlName="gender" required>
        <option value="Select Gender">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <input type="text" formControlName="location" required placeholder="Enter Your location">
    <input type="text" formControlName="country" required placeholder="Enter Your country">
    <input type="submit" value="Register Here" [disabled]="isLoading">
    <div *ngIf="isLoading" class="isLoading">Loading...</div>
</form>
